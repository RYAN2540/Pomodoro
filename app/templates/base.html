<!DOCTYPE html>
<html>

<head>
    <title>Pomodor App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    {% block head %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/">Pomodoro Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav ml-auto">
                {% if current_user.is_authenticated %}
                <li class="nav-item active ml-auto">
                    <a class="nav-link" href="/pomodoro">Pomodoro <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active ml-auto">
                    <a class="nav-link" href="{{url_for('main.logout')}}">Sign Out <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            {% else %}
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active ml-auto">
                    <a class="nav-link" href="{{url_for('main.feedback')}}">Feedback <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            {% endif %}
        </div>
    </nav>

    
	<div class="container">
		{% block content %}{% endblock %}
	</div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</body>

</html>
